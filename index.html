<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap' rel='stylesheet'>
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="https://kit.fontawesome.com/eae7b557f8.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <h3 class="header">Sign Up Form</h2>
    <div class="left-panel">
        <div class="image-container">
            <img src="./images/sign-up.svg" alt="Sign up image" class="sign-up-image">
            <p class="advertising">Sign up today and experience the ultimate benefits!</p>
        </div>
    </div>
    <div class="right-panel">
        <div class="form-container">
            <h2 class="right-header">New here?</h2>
            <form action="#" class="sign-up-form">
                <div class="input-wrapper">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First Name*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="Phone Number*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Password*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="input-wrapper">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="confirm-password" placeholder="Confrim Password*" required>
                    <div class="error" aria-live="polite"></div>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="create-account-btn">Create Account</button>
                    <p class="btn-text">Already have an account? <strong class="login">Login</strong></p>
                    <div class="error" aria-live="polite"></div>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p class="developer"> Â© mekintown</p>
        <a href="https://github.com/mekintown" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="https://www.instagram.com/mekintown/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </footer>
</body>
</html>
